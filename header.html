<header class="vh-header">
  <style>
    .vh-header{position:sticky;top:0;z-index:1000;background:#1b1b1c;color:#fff;font-family:Inter,system-ui,sans-serif;box-shadow:0 2px 6px rgba(0,0,0,.2)}
    .vh-header .wrap{max-width:1120px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
    .vh-header .brand{font-weight:900;font-size:20px;letter-spacing:-.02em;color:#e53e3b}
    .vh-header nav ul{display:flex;gap:22px;list-style:none;margin:0;padding:0}
    .vh-header nav a{color:#fff;text-decoration:none;font-weight:500;transition:.2s}
    .vh-header nav a:hover{color:#e53e3b}
    .vh-header .btn{background:#e53e3b;padding:8px 14px;border-radius:8px;color:#fff;font-weight:600}
    .vh-header .hamburger{display:none;flex-direction:column;gap:4px;cursor:pointer}
    .vh-header .hamburger span{width:24px;height:3px;background:#fff;border-radius:2px}
    @media(max-width:768px){
      .vh-header nav{
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 250px;
        background: #1b1b1c;
        transform: translateX(100%);
        transition: transform .3s ease;
        display: block;
        padding: 0;
        z-index: 1001;
      }
      .vh-header nav.active{
        transform: translateX(0);
      }
      .vh-header nav ul{
        flex-direction: column;
        padding: 40px 20px;
        align-items: flex-start;
        gap: 22px;
      }
      .vh-header .hamburger{
        display:flex;
      }
    }
  </style>
  <div class="wrap">
    <div class="brand">
      <img src="Media Storage/Visualize.svg" alt="Visualize Logo" style="height:32px; vertical-align:middle;">
    </div>
    <div class="hamburger" onclick="this.parentElement.querySelector('nav').classList.toggle('active')">
      <span></span><span></span><span></span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#work">Work</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="Process.html">Process</a></li>
        <li><a href="index.html#pricing">Pricing</a></li>
        <li><a href="index.html#contact" class="btn">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
