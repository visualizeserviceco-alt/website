<footer class="vh-footer">
  <style>
    :root {
      --brand-red: #e53e3b;
      --dark-bg-start: #1a1a1a;
      --dark-bg-end: #0f0f0f;
      --text-muted: #bbb;
      --text-muted-dark: #888;
      --font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      --spacing-large: 3em;
      --spacing-medium: 1.5em;
      --spacing-small: 1em;
    }
    .vh-footer {
      background: linear-gradient(180deg, var(--dark-bg-start), var(--dark-bg-end));
      border-top: 1px solid #333;
      padding: var(--spacing-large) var(--spacing-medium);
      color: var(--text-muted);
      font-size: 0.95em;
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
    }
    .vh-footer .wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      width: 100%;
      gap: var(--spacing-medium);
      flex-wrap: wrap;
      text-align: left;
    }
    .vh-footer .footer-left,
    .vh-footer .footer-right {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .vh-footer .footer-left {
      align-items: flex-start;
      order: 1;
    }
    .vh-footer .footer-right {
      align-items: flex-end;
      order: 3;
    }
    .vh-footer .socials {
      flex: 0 0 auto;
      order: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
    }
    .vh-footer .brand {
      font-weight: 700;
      font-size: 1.4em;
      color: var(--brand-red);
      text-decoration: none;
      letter-spacing: 0.5px;
      transition: transform 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .vh-footer .brand:hover,
    .vh-footer .brand:focus {
      color: #ff6b6b;
      transform: scale(1.07);
      outline: none;
    }
    .vh-footer nav ul {
      display: flex;
      gap: 1.5em;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .vh-footer nav a {
      color: var(--text-muted);
      font-weight: 500;
      position: relative;
      text-decoration: none;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }
    .vh-footer nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--brand-red);
      transition: width 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
    }
    .vh-footer nav a:hover,
    .vh-footer nav a:focus {
      color: var(--brand-red);
      outline: none;
    }
    .vh-footer nav a:hover::after,
    .vh-footer nav a:focus::after {
      width: 100%;
    }
    .vh-footer .socials ul {
      display: flex;
      gap: var(--spacing-small);
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: center;
      width: 100%;
    }
    .vh-footer .socials a img {
      width: 28px;
      height: 28px;
      filter: invert(35%) sepia(98%) saturate(7470%) hue-rotate(352deg) brightness(94%) contrast(92%);
      transition: filter 0.3s ease, transform 0.3s ease;
      border-radius: 0;
      background: none;
      display: block;
    }
    .vh-footer .socials a:hover img,
    .vh-footer .socials a:focus img {
      filter: invert(35%) sepia(98%) saturate(7470%) hue-rotate(352deg) brightness(110%) contrast(105%);
      transform: scale(1.15);
      outline: none;
    }
    .vh-footer .copyright {
      font-size: 0.85em;
      margin-top: 0.5em;
      color: var(--text-muted-dark);
      user-select: none;
    }
    @media (max-width: 768px) {
      .vh-footer .wrap {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .vh-footer .footer-left,
      .vh-footer .footer-right {
        align-items: center;
        flex: none;
        order: unset;
        margin-bottom: var(--spacing-small);
      }
      .vh-footer .socials {
        order: unset;
        width: auto;
        margin-bottom: var(--spacing-small);
      }
      .vh-footer nav ul {
        flex-direction: column;
        gap: 0.8em;
      }
      .vh-footer nav a::after {
        bottom: -2px;
      }
    }
    @media (max-width: 400px) {
      .vh-footer nav ul {
        gap: 0.6em;
      }
      .vh-footer .brand {
        font-size: 1.2em;
      }
      .vh-footer .socials a img {
        width: 24px;
        height: 24px;
      }
    }
  </style>

    <div class="footer-left">
      <a href="index.html" class="brand">Visualize</a>
      <p class="copyright">Â© 2024 Visualize. All rights reserved.</p>
    </div>
    <div class="socials">
      <ul>
        <li>
          <a href="https://www.instagram.com/visualizetm/" target="_blank" rel="noopener noreferrer">
            <img src="Media Storage/instagram.svg" alt="Instagram">
          </a>
        </li>
      </ul>
    </div>
    <div class="footer-right">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Process.html">Process</a></li>
          <li><a href="Payments.html">Payments</a></li>
        </ul>
      </nav>
    </div>
  </div>
</footer>
