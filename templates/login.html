{% extends "base.html" %}

{% block title %}Login - Visualize Studio{% endblock %}

{% block content %}
<div class="main-content">
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Client Login</h1>
            <p style="text-align: center; color: #888; margin-bottom: 2rem;">
                Access your project dashboard
            </p>
            
            <form method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="remember_me" name="remember_me" style="margin: 0;">
                    <label for="remember_me" class="form-label" style="margin: 0;">Remember me</label>
                </div>
                
                <button type="submit" class="form-button">Sign In</button>
            </form>
            
            <div class="form-link">
                <a href="{{ url_for('index') }}">‚Üê Back to Website</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
