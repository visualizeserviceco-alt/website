{% extends "base.html" %}

{% block title %}Client Signup - Visualize Studio{% endblock %}

{% block content %}
<div class="main-content">
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Client Registration</h1>
            <p style="text-align: center; color: #888; margin-bottom: 2rem;">
                Create your client portal account
            </p>
            
            <form method="POST" action="{{ url_for('register') }}">
                <input type="hidden" name="access_token" value="{{ access_token }}">
                
                <div class="form-group">
                    <label for="full_name" class="form-label">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6">
                    <small style="color: #888; font-size: 0.8rem;">Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password *</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required minlength="6">
                </div>
                
                <button type="submit" class="form-button">Create Account</button>
            </form>
            
            <div class="form-link">
                <a href="{{ url_for('login') }}">Already have an account? Sign In</a>
            </div>
        </div>
    </div>
</div>

<script>
// Client-side password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
